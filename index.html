<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Image Fetcher</title>
    <script>
        async function fetchImage() {
            const promptInput = document.getElementById("promptInput").value;
            const response = await fetch(`https://api.liushx.com/getImage?prompt=${encodeURIComponent(promptInput)}`);
            const data = await response.json();
            document.getElementById("imageContainer").src = data.imageUrl;
        }
    </script>
</head>
<body>
<h1>Image Fetcher</h1>
<label for="promptInput">Enter your prompt:</label>
<input id="promptInput" type="text"/>
<button onclick="fetchImage()">Fetch Image</button>
<br>
<img alt="Fetched Image" id="imageContainer" src="" style="max-width: 100%; max-height: 400px;">
</body>
</html>
